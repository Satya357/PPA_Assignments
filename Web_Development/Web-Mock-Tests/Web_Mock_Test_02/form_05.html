<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .form-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="tel"],
      .form-group input[type="password"],
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .form-group input[type="submit"] {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Registration Form</h2>
      <form id="myForm" onsubmit="validateForm(event)">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" pattern="[0-9]{10}" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required />
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" min="1" required />
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" required />
        </div>

        <div class="form-group">
          <label for="color">Favorite Color:</label>
          <input type="color" id="color" required />
        </div>

        <div class="form-group">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <script>
      function validateForm(event) {
        event.preventDefault();

        // Get form inputs
        var nameInput = document.getElementById("name");
        var emailInput = document.getElementById("email");
        var phoneInput = document.getElementById("phone");
        var passwordInput = document.getElementById("password");
        var ageInput = document.getElementById("age");
        var genderInput = document.getElementById("gender");
        var dateInput = document.getElementById("date");
        var colorInput = document.getElementById("color");

        // Validate name
        if (nameInput.value === "") {
          displayError(nameInput, "Name is required");
          return;
        }

        // Validate email
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailInput.value)) {
          displayError(emailInput, "Invalid email format");
          return;
        }

        // Validate phone number
        var phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(phoneInput.value)) {
          displayError(phoneInput, "Invalid phone number");
          return;
        }

        // Validate password
        if (passwordInput.value.length < 6) {
          displayError(passwordInput, "Password must be at least 6 characters");
          return;
        }

        // Validate age
        if (ageInput.value < 1) {
          displayError(ageInput, "Invalid age");
          return;
        }

        // Validate gender
        if (genderInput.value === "") {
          displayError(genderInput, "Gender is required");
          return;
        }

        // Validate date
        if (dateInput.value === "") {
          displayError(dateInput, "Date is required");
          return;
        }

        // Validate color
        if (colorInput.value === "") {
          displayError(colorInput, "Color is required");
          return;
        }

        // If all validations pass, submit the form
        alert("Form submitted successfully");
        document.getElementById("myForm").reset();
      }

      function displayError(inputElement, message) {
        var errorElement = document.createElement("div");
        errorElement.classList.add("error");
        errorElement.textContent = message;
        inputElement.parentNode.insertBefore(
          errorElement,
          inputElement.nextSibling
        );
        inputElement.focus();
      }
    </script>
  </body>
</html>
